<h2 mat-dialog-title>Are you sure?</h2>
<div mat-dialog-content>
  <p>This process is not reversible, it is about to eliminate HERO</p>
</div>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <span class="spacer"></span>
  <button mat-button (click)="onConfirm()" cdkFocusInitial color="primary">Ok</button>
</mat-dialog-actions>
